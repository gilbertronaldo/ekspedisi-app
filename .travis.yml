dist: xenial

language: php
php:
- 7.2

sudo: true

before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp .env.travis .env
- composer self-update
- composer install --prefer-source --no-interaction --dev
- php artisan key:generate
- php artisan migrate
- php artisan route:list

script:
- phpunit

services:
- postgresql

addons:
  postgresql: "10"